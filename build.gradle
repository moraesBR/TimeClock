// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
    }
    dependencies {
        def version_navigation_safe_args = "2.4.2"
        def version_google_services = "4.3.13"
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation_safe_args")
        classpath("com.google.gms:google-services:$version_google_services")
    }
}

plugins {
    id 'com.android.application' version '7.2.0' apply false
    id 'com.android.library' version '7.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
    id 'androidx.navigation.safeargs.kotlin' version '2.4.2' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}